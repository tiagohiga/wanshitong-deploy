<mat-card>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span># {{idEmprestimo}}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card-header>
    <mat-card-subtitle class="font-size-20">Solicitante: {{nomeUsuario}}</mat-card-subtitle>
    <mat-card-subtitle class="font-size-20">Status do Empréstimo: {{statusEmprestimo}}</mat-card-subtitle>
    <mat-card-subtitle class="font-size-20">Data de Realização: {{dataEmprestimo}}</mat-card-subtitle>
    <mat-card-subtitle class="font-size-20">Prazo máximo para Devolução: {{prazoDevolucao}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <section>
      <h3>Livros</h3>
      <h4>Em aberto</h4>
      <mat-selection-list>
        <mat-list-option (click)="onCheckboxChange(livro.isbn, $event)" *ngFor="let livro of livros">
          {{livro.isbn}}
        </mat-list-option >
      </mat-selection-list>
      <mat-divider></mat-divider>
      <h4>Devolvidos</h4>
      <div>
        <!-- <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="isbn">
            <mat-header-cell  *matHeaderCellDef>ISBN</mat-header-cell>
            <mat-cell *matCellDef="let bookIsbn">{{ bookIsbn.isbn }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="dataDevolucao">
            <th mat-header-cell *matHeaderCellDef> Data de devolução </th>
            <td mat-cell *matCellDef="let bookIsbn"> {{bookIsbn.dataDevolucao}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table> -->

        <mat-list>
          <ng-container *ngFor="let book of livrosDevolvidos">
            <mat-list-item>
              <span matListItemTitle>ISBN: {{book.isbn}}</span>
              <span matListItemLine>Devolvido em: {{book.dataDevolucao}}</span>
            </mat-list-item>
          </ng-container>
        </mat-list>
      </div>
    </section>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Finalizar
    </button>
    <button mat-raised-button (click)="onCancel()">Voltar</button>
  </mat-card-actions>
</mat-card>
