<mat-card >
  <mat-toolbar color="primary"> Emprestimos Realizados</mat-toolbar>
  <div class="column-flex mat-elevation-z8">
    <app-borrows-list
      *ngIf="borrows$ | async as borrows; else loading"
      [borrows]="borrows"
      (view)="onView($event)"
      (add)="onAdd()"
    >
    </app-borrows-list>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
