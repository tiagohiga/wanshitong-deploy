<mat-card >
  <mat-toolbar color="primary"> Livros Cadastrados </mat-toolbar>
  <div class="column-flex mat-elevation-z8">
    <app-books-list
      *ngIf="books$ | async as books; else loading"
      [books]="books"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (view)="onView($event)"
    >
    </app-books-list>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
